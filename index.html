
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MochiReads | Magic Library for Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Fredoka', 'sans-serif'],
              playful: ['Bubblegum Sans', 'cursive'],
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#6366f1', 
                purple: '#7c3aed',
                violet: '#6d28d9',
                lavender: '#f5f3ff',
                cyan: '#22d3ee',
                amber: '#fbbf24',
                rose: '#f43f5e',
                pink: '#ec4899',
                softPurple: '#faf5ff'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'floating 4s ease-in-out infinite',
              'sparkle': 'sparkle 0.8s ease-out forwards',
              'morph': 'morph 12s ease-in-out infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              floating: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-15px)' } },
              sparkle: { '0%': { opacity: 0, transform: 'scale(0) rotate(0deg)' }, '50%': { opacity: 1, transform: 'scale(1.2) rotate(180deg)' }, '100%': { opacity: 0, transform: 'scale(1) rotate(360deg)' } },
              morph: { '0%, 100%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' }, '50%': { 'border-radius': '30% 60% 70% 40% / 50% 60% 30% 60%' } }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
      :root {
        --magic-purple: #7c3aed;
        --magic-pink: #ec4899;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdfbff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(273,100%,98%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,100%,98%,1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(320,100%,98%,1) 0, transparent 50%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #0c061a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(273,50%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,50%,12%,1) 0, transparent 50%);
      }
      .tactile-button {
        transition: all 0.15s cubic-bezier(0.16, 1, 0.3, 1);
        /* 4px shadow for a cleaner, less aggressive tactile feel */
        box-shadow: 0 4px 0 0 #5b21b6;
        will-change: transform;
      }
      .tactile-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 0 #5b21b6;
      }
      .tactile-button:active {
        transform: translateY(4px);
        box-shadow: 0 0px 0 0 #5b21b6;
      }
      .puffy-shadow {
        box-shadow: 0 20px 40px -15px rgba(124, 58, 237, 0.15);
      }
      .magic-purple-text {
        background: linear-gradient(135deg, #7c3aed, #ec4899, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-flow 6s linear infinite;
        /* Increased padding-right to 0.25em to prevent clipping of italic characters like "!" */
        padding-right: 0.25em;
        margin-right: -0.1em;
        display: inline-block;
        vertical-align: top;
      }
      @keyframes gradient-flow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      * { scrollbar-gutter: stable; transition: color 0.2s, background-color 0.2s, border-color 0.2s; }
      
      /* Smooth loading utility */
      .loading-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "jose": "https://esm.sh/jose@^6.1.3"
  }
}
</script>
</head>

  </body>
</html>
