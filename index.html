
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MochiReads | Magic Library for Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Fredoka', 'sans-serif'],
              playful: ['Bubblegum Sans', 'cursive'],
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#6366f1', 
                purple: '#7c3aed',
                violet: '#6d28d9',
                lavender: '#f5f3ff',
                cyan: '#22d3ee',
                amber: '#fbbf24',
                rose: '#f43f5e',
                pink: '#ec4899',
                softPurple: '#faf5ff'
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'float': 'floating 4s ease-in-out infinite',
              'sparkle': 'sparkle 0.8s ease-out forwards',
              'morph': 'morph 12s ease-in-out infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              floating: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-15px)' } },
              sparkle: { '0%': { opacity: 0, transform: 'scale(0) rotate(0deg)' }, '50%': { opacity: 1, transform: 'scale(1.2) rotate(180deg)' }, '100%': { opacity: 0, transform: 'scale(1) rotate(360deg)' } },
              morph: { '0%, 100%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' }, '50%': { 'border-radius': '30% 60% 70% 40% / 50% 60% 30% 60%' } },
              pulseSoft: { '0%, 100%': { transform: 'scale(1)', opacity: '1' }, '50%': { transform: 'scale(1.05)', opacity: '0.8' } }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Quicksand:wght@300..700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
      :root {
        --magic-purple: #7c3aed;
        --magic-pink: #ec4899;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #fdfbff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(273,100%,98%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,100%,98%,1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(320,100%,98%,1) 0, transparent 50%);
        background-attachment: fixed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .dark body {
        background-color: #0c061a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(273,50%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,50%,12%,1) 0, transparent 50%);
      }
      .tactile-button {
        transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        box-shadow: 0 4px 0 0 #5b21b6;
        will-change: transform;
      }
      .tactile-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 0 0 #5b21b6;
      }
      .tactile-button:active {
        transform: translateY(2px);
        box-shadow: 0 0px 0 0 #5b21b6;
      }
      .puffy-shadow {
        box-shadow: 0 20px 40px -10px rgba(124, 58, 237, 0.12);
      }
      .magic-purple-text {
        background: linear-gradient(135deg, #7c3aed, #ec4899, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-flow 6s linear infinite;
        padding-right: 0.1em;
        display: inline-block;
      }
      @keyframes gradient-flow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e9e5ff; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1b4b; }
      
      * { scrollbar-gutter: stable; transition: color 0.15s, background-color 0.15s, border-color 0.15s, transform 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
      
      #print-root { display: none; }

      @media print {
        @page { size: A4 portrait; margin: 0; }
        html, body { height: auto !important; overflow: visible !important; }
        #root { display: none !important; }
        #print-root {
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 210mm !important;
          background: white !important;
          z-index: 999999 !important;
        }
        #print-root * { visibility: visible !important; display: block !important; color: black !important; }
        .print-page-break {
          page-break-after: always !important;
          height: 297mm !important;
          width: 210mm !important;
          display: flex !important;
          flex-direction: column !important;
          align-items: center !important;
          justify-content: center !important;
          padding: 20mm !important;
          box-sizing: border-box !important;
          background: white !important;
          position: relative !important;
        }
        .print-page-image {
          width: 170mm !important;
          max-height: 150mm !important;
          object-fit: contain !important;
          margin-bottom: 15mm !important;
          border-radius: 10mm !important;
          border: 1px solid #eee !important;
        }
        .print-page-text {
          font-size: 22pt !important;
          line-height: 1.5 !important;
          text-align: center !important;
          max-width: 170mm !important;
          font-family: 'Fredoka', sans-serif !important;
          margin-top: 10mm !important;
          font-weight: 500 !important;
        }
        .print-cover-title {
          font-size: 48pt !important;
          font-weight: 900 !important;
          margin-bottom: 10mm !important;
          text-align: center !important;
          color: #7c3aed !important;
          text-transform: uppercase !important;
        }
        .print-author {
          font-size: 22pt !important;
          margin-bottom: 20mm !important;
          text-align: center !important;
          font-style: italic !important;
          color: #555 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "jose": "https://esm.sh/jose@^6.1.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-slate-950 dark:text-slate-50">
    <div id="root"></div>
    <div id="print-root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
